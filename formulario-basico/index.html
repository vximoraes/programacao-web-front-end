<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="formulario">Formulário</h1>
    <form action="">
        <div class="form-group">
            <label>
                Qual é a capital do Brasil?
            </label>
            <div>
                <div>
                    <input type="radio" name="capital" id="brasilia">
                    <label for="brasilia">Brasília</label>
                </div>
                <div>
                    <input type="radio" name="capital" id="bh">
                    <label for="bh">Belo Horizonte</label>
                </div>
                <div>
                    <input type="radio" name="capital" id="cuiaba">
                    <label for="cuiaba">Cuiabá</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>O que tomar de café da manhã?</label>
            <div>
                <input type="checkbox" name="cafe-da-manha" id="pao">
                <label for="pao">Pão</label>
            </div>
            <div>
                <input type="checkbox" name="cafe-da-manha" id="leite">
                <label for="leite">Leite</label>
            </div>
            <div>
                <input type="checkbox" name="cafe-da-manha" id="cafe">
                <label for="cafe">Café</label>
            </div>
        </div>
        <div class="form-group">
            <label for="estado" class="label">Estado</label>
            <select id="estado" class="select">
                <option value="nenhum" disabled selected>Nenhum</option>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="pr">Paraná</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="sc">Santa Catarina</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>   
                <option value="pe">Pernambuco</option>
                <option value="ma">Maranhão</option>
                <option value="pa">Pará</option>
                <option value="am">Amazonas</option>
                <option value="go">Goiás</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="al">Alagoas</option>
                <option value="se">Sergipe</option>
                <option value="pb">Paraíba</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="pi">Piauí</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="to">Tocantins</option>
                <option value="ap">Amapá</option>
                <option value="rr">Roraima</option>
                <option value="ac">Acre</option>
                <option value="ro">Rondônia</option>
            </select>
        </div>
    </form>
</body>
</html>
